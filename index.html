    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;1,400&family=Oswald:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
      html {
        scroll-behavior: smooth;
      }
      body {
        font-family: 'Merriweather', serif;
      }
      h1, h2, h3, h4, h5, h6 {
        font-family: 'Oswald', sans-serif;
      }
      .title-char {
        display: inline-block;
        opacity: 0;
        transform: translateY(-20px);
        animation: fadeInChar 0.5s forwards;
      }
      .subtitle-fade-in {
        animation: fadeIn 1s ease-in 1s forwards;
        opacity: 0;
      }
      .pulsate {
        animation: pulse 4s infinite ease-in-out;
      }
      @keyframes fadeInChar {
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      @keyframes fadeIn {
        to {
          opacity: 1;
        }
      }
      @keyframes pulse {
        0% {
          filter: drop-shadow(0 0 2px #800000);
        }
        50% {
          filter: drop-shadow(0 0 12px #800000);
        }
        100% {
          filter: drop-shadow(0 0 2px #800000);
        }
      }
    </style>
